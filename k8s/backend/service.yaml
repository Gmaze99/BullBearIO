apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: ClusterIP  # Internal only (frontend accesses this)
  selector:
    app: backend   # Matches labels in backend Deployment
  ports:
    - name: http
      port: 8000    # Service port
      targetPort: 8000 # Container port (matches FastAPI)