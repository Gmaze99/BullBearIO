apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: ClusterIP  # For internal access, or LoadBalancer/NodePort for external
  selector:
    app: frontend  # Matches labels in frontend Deployment
  ports:
    - name: http
      port: 80      # Service port
      targetPort: 80 # Container port (matches your frontend container)